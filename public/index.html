<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Curated</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { max-width: 400px; width: 100%; text-align: center; }
    h1 { font-size: 48px; margin-bottom: 12px; }
    .subtitle { color: #888; font-size: 18px; margin-bottom: 40px; }
    
    /* Auth form */
    .auth-box { 
      background: #1a1a1a; 
      padding: 30px; 
      border-radius: 16px; 
      margin-bottom: 30px;
      display: none;
    }
    .auth-box.show { display: block; }
    
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 1px solid #333;
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #666;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
    }
    .tab.active {
      color: #fff;
      border-bottom-color: #ff0000;
    }
    .tab:hover:not(.active) { color: #aaa; }
    
    .form-panel { display: none; }
    .form-panel.active { display: block; }
    
    .auth-box input {
      width: 100%;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #0f0f0f;
      color: #fff;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .auth-box input::placeholder { color: #666; }
    .auth-box button.submit {
      width: 100%;
      padding: 14px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .auth-box button.submit:hover { background: #cc0000; }
    .auth-box button.submit:disabled { background: #666; cursor: not-allowed; }
    .error { color: #f44; font-size: 14px; margin-bottom: 12px; min-height: 20px; }
    .success { color: #4a4; font-size: 14px; margin-bottom: 12px; }
    
    /* Feed cards */
    .feeds { display: none; }
    .feeds.show { display: block; }
    .user-info {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .feed-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
      gap: 16px;
      margin-bottom: 30px;
    }
    .feed-card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 24px 16px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s, background 0.2s;
    }
    .feed-card:hover { 
      background: #252525; 
      transform: translateY(-4px);
    }
    .feed-icon { font-size: 40px; margin-bottom: 10px; }
    .feed-title { font-size: 18px; font-weight: 600; }
    .feed-desc { color: #888; font-size: 12px; margin-top: 6px; }
    
    .settings-link {
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }
    .settings-link:hover { color: #fff; }
    
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #333;
      color: #888;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .logout-btn:hover { border-color: #666; color: #fff; }
  </style>
</head>
<body>
  <button class="logout-btn" id="logout-btn" style="display:none" onclick="logout()">Logout</button>
  
  <div class="container">
    <h1>üì∫ YouTube Curated</h1>
    <p class="subtitle">Your personal video feed, without the algorithm</p>
    
    <!-- Auth Box -->
    <div class="auth-box show" id="auth-box">
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Sign In</button>
        <button class="tab" onclick="showTab('signup')">Create Account</button>
      </div>
      
      <!-- Login Panel -->
      <div class="form-panel active" id="login-panel">
        <div class="error" id="login-error"></div>
        <input type="email" id="login-email" placeholder="Email address">
        <input type="password" id="login-password" placeholder="Password" onkeypress="if(event.key==='Enter')login()">
        <button class="submit" onclick="login()">Sign In</button>
      </div>
      
      <!-- Signup Panel -->
      <div class="form-panel" id="signup-panel">
        <div class="error" id="signup-error"></div>
        <div class="success" id="signup-success"></div>
        <input type="email" id="signup-email" placeholder="Email address">
        <input type="password" id="signup-password" placeholder="Password (min 6 characters)">
        <input type="password" id="signup-confirm" placeholder="Confirm password" onkeypress="if(event.key==='Enter')signup()">
        <button class="submit" onclick="signup()">Create Account</button>
      </div>
    </div>
    
    <!-- Feed Selection -->
    <div class="feeds" id="feeds">
      <div class="user-info">Signed in as <span id="user-email"></span></div>
      <div class="feed-grid">
        <a href="https://yt-research-wheat.vercel.app/" class="feed-card">
          <div class="feed-icon">üî¨</div>
          <div class="feed-title">Research</div>
          <div class="feed-desc">AI, Finance, Health</div>
        </a>
        <a href="https://yt-entertainment.vercel.app/" class="feed-card">
          <div class="feed-icon">‚õµ</div>
          <div class="feed-title">Entertainment</div>
          <div class="feed-desc">Sailing & Leisure</div>
        </a>
        <a href="https://yt-news.vercel.app/" class="feed-card">
          <div class="feed-icon">üì∞</div>
          <div class="feed-title">News</div>
          <div class="feed-desc">Current Events</div>
        </a>
      </div>
      <a href="/settings" class="settings-link">‚öôÔ∏è Manage Channels</a>
    </div>
  </div>

  <script>
    const API_BASE = '';
    
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-panel').forEach(p => p.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.tab:first-child').classList.add('active');
        document.getElementById('login-panel').classList.add('active');
      } else {
        document.querySelector('.tab:last-child').classList.add('active');
        document.getElementById('signup-panel').classList.add('active');
      }
      
      // Clear errors
      document.getElementById('login-error').textContent = '';
      document.getElementById('signup-error').textContent = '';
      document.getElementById('signup-success').textContent = '';
    }
    
    async function checkAuth() {
      const token = localStorage.getItem('yt_token');
      if (!token) return null;
      
      try {
        const resp = await fetch(`${API_BASE}/api/auth?action=verify`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await resp.json();
        return data.valid ? data.email : null;
      } catch {
        return null;
      }
    }
    
    async function login() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      
      if (!email || !password) {
        errorEl.textContent = 'Please enter email and password';
        return;
      }
      
      try {
        const resp = await fetch(`${API_BASE}/api/auth?action=login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await resp.json();
        
        if (data.success) {
          localStorage.setItem('yt_token', data.token);
          localStorage.setItem('yt_email', data.email);
          showFeeds(data.email);
        } else {
          errorEl.textContent = data.error || 'Login failed';
        }
      } catch (e) {
        errorEl.textContent = 'Login failed';
      }
    }
    
    async function signup() {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      const errorEl = document.getElementById('signup-error');
      const successEl = document.getElementById('signup-success');
      
      errorEl.textContent = '';
      successEl.textContent = '';
      
      if (!email || !password) {
        errorEl.textContent = 'Please enter email and password';
        return;
      }
      
      if (password !== confirm) {
        errorEl.textContent = 'Passwords do not match';
        return;
      }
      
      if (password.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters';
        return;
      }
      
      try {
        const resp = await fetch(`${API_BASE}/api/auth?action=signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await resp.json();
        
        if (data.success) {
          localStorage.setItem('yt_token', data.token);
          localStorage.setItem('yt_email', data.email);
          showFeeds(data.email);
        } else {
          errorEl.textContent = data.error || 'Signup failed';
        }
      } catch (e) {
        errorEl.textContent = 'Signup failed';
      }
    }
    
    function logout() {
      const token = localStorage.getItem('yt_token');
      fetch(`${API_BASE}/api/auth?action=logout`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      localStorage.removeItem('yt_token');
      localStorage.removeItem('yt_email');
      location.reload();
    }
    
    function showFeeds(email) {
      document.getElementById('auth-box').classList.remove('show');
      document.getElementById('feeds').classList.add('show');
      document.getElementById('logout-btn').style.display = 'block';
      document.getElementById('user-email').textContent = email;
    }
    
    // Check auth on load
    checkAuth().then(email => {
      if (email) showFeeds(email);
    });
  </script>
</body>
</html>
